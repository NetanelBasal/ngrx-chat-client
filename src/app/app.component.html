<div class="chat_window">
  <div class="top_menu">
    <div class="buttons">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="title">Chat</div>
  </div>
  <app-chat-messages [messages]="messages$ | async"></app-chat-messages>
  <app-chat-message-input (message)="onMessage($event)" [success]="addMessageSuccess$ | async"></app-chat-message-input>
</div>
